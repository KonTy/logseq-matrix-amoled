name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Build and Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Get package version
        id: package_version
        run: |
          version=$(jq -r .version < package.json)
          echo "::set-output name=version::$version"
      
      - name: Zip files
        run: zip -r logseq-matrix-amoled-${{ steps.package_version.outputs.version }}.zip ./*
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.package_version.outputs.version }}
          release_name: Release ${{ steps.package_version.outputs.version }}
          draft: false
          prerelease: false         
  
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./logseq-matrix-amoled-${{ steps.package_version.outputs.version }}.zip
          asset_name: logseq-matrix-amoled-${{ steps.package_version.outputs.version }}.zip
          asset_content_type: application/zip
